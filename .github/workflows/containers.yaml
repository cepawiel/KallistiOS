      # - name: Load Docker images from previous workflows
      #   run: docker load --input gcc-build-deps/image.tar 
      # - run: docker image ls
      - run: docker buildx inspect

      - name: Build and Export Container
        uses: docker/build-push-action@v2
        with:
          load: true
